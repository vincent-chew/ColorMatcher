              <linearGradient id="paint0_linear_2219_21507" x1="32" y1="4" x2="32" y2="60" gradientUnits="userSpaceOnUse">
                <stop stop-color="#007A7A"/>
                <stop offset="1" stop-color="#007A7A" stop-opacity="0.6"/>

              <linearGradient id="paint1_linear_2219_21507" x1="32" y1="4" x2="32" y2="60" gradientUnits="userSpaceOnUse">

          <input type="file" id="imageUpload" accept="image/*">
        </div>
        
        <div class="loader" id="loader">
          <div class="spinner"></div>
        </div>
      </div>

      <!-- 修改：添加 hidden 类和 id="previewSection" -->
      <div class="preview-section hidden" id="previewSection">
        <div class="preview-area">
          <div id="defaultPreview">
            <p>Null</p>
          </div>
          <img id="imagePreview" alt="Image Preview" title="Image Preview">
        </div>
        
        <div id="colorJudgment" class="results-area">
          <!-- Created with TRAE, designed by Vincent Chew. -->
          <!-- 颜色判断区域 -->
        
          <div id="judgmentResults"></div>

  <div class="notification" id="notification">已复制颜色代码</div>
